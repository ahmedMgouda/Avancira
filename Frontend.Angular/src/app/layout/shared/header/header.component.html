<header class="header header-one">
  <div class="header-fixed">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a href="/" class="navbar-brand logo">
          <img src="assets/img/logo.png" class="img-fluid" alt="Logo">
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a href="/" class="menu-logo">
            <img src="assets/img/logo.png" class="img-fluid" alt="Logo">
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <ul class="main-nav" *ngIf="isLoggedIn();">
          <li>
            <a [routerLink]="'/dashboard'">Dashboard</a>
          </li>
          <li>
            <a [routerLink]="'messages'">Messages</a>
          </li>
          <li>
            <a [routerLink]="'/dashboard/listings'">Listings</a>
          </li>
          <li>
            <a [routerLink]="'/dashboard/profile'">Profile</a>
          </li>
          <li class="login-link">
            <a href="javascript:void(0);" (click)="logout()">Logout</a>
          </li>
        </ul>
        <ul class="main-nav" *ngIf="!isLoggedIn();">
          <li class="login-link">
            <a href="javascript:void(0);" (click)="startLogin($event)">Login / Signup</a>
          </li>
        </ul>
      </div>
      <ul class="nav header-navbar-rht">
        <!-- <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link header-login" href="signup"><img src="assets/img/icon/sign-icon.svg" alt=""> Sign up</a>
        </li> -->
        <li class="nav-item signin" *ngIf="!isLoggedIn()">
          <a class="nav-link" href="javascript:void(0);" (click)="startLogin($event)">
            <img src="assets/img/icon/log-icon.svg" alt=""> Log In
          </a>
        </li>

        <li class="nav-item dropdown has-arrow logged-item" *ngIf="isLoggedIn()">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="user-img">
              <img [src]="user.imageUrl" alt="" class="avatar-img rounded-circle" [imageFallback]="user.firstName + ' ' + user.lastName">

              <!-- <img class="rounded-circle" [src]="user.imageUrl" width="31" alt=""> -->
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <div class="user-header">
              <div class="avatar avatar-sm">
                <img [src]="user.imageUrl" alt="" class="avatar-img rounded-circle" [imageFallback]="user.firstName + ' ' + user.lastName">

                <!-- <ng-template #defaultImage>
                    <img src="assets/img/user/user.jpg" alt="" class="avatar-img rounded-circle">
                  </ng-template> -->
              </div>
              <div class="user-text">
                <h6 *ngIf="user">{{ user.firstName }} {{ user.lastName }}</h6>
              </div>
            </div>
            <a class="dropdown-item" [routerLink]="'/dashboard'">Dashboard</a>
            <a class="dropdown-item" [routerLink]="'/dashboard/profile'">Profile Settings</a>
            <a class="dropdown-item" (click)="logout()" role="button">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="sidebar-overlay"></div>
  </div>
</header>
