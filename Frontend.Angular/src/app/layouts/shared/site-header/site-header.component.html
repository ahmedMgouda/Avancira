<header class="header header-one">
  <div class="header-fixed">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a routerLink="/" class="navbar-brand logo">
          <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
        </a>
      </div>

      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a routerLink="/" class="menu-logo">
            <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>

        <!-- ✅ Logged-in Navigation -->
        <ul class="main-nav" *ngIf="authService.isAuthenticated(); else loggedOutNav">
          <li *ngFor="let navItem of portalNavItems()">
            <a [routerLink]="navItem.link">{{ navItem.label }}</a>
          </li>
          <li class="login-link">
            <a href="javascript:void(0);" (click)="logout()">Logout</a>
          </li>
        </ul>

        <!-- ✅ Logged-out Navigation -->
        <ng-template #loggedOutNav>
          <ul class="main-nav">
            <li class="login-link">
              <a href="javascript:void(0);" (click)="startLogin($event)">
                Login / Signup
              </a>
            </li>
          </ul>
        </ng-template>
      </div>

      <ul class="nav header-navbar-rht">
        <!-- Login button -->
        <li class="nav-item signin" *ngIf="!authService.isAuthenticated()">
          <a class="nav-link" href="javascript:void(0);" (click)="startLogin($event)">
            <img src="assets/img/icon/log-icon.svg" alt="" /> Log In
          </a>
        </li>

        <!-- User dropdown -->
        <li class="nav-item dropdown has-arrow logged-item" *ngIf="authService.isAuthenticated()">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="user-img">
              <img
                [src]="authService.currentUser()?.profileImageUrl"
                alt=""
                class="avatar-img rounded-circle"
                [imageFallback]="authService.currentUser()?.firstName + ' ' + authService.currentUser()?.lastName"
              />
            </span>
          </a>

          <div class="dropdown-menu dropdown-menu-end">
            <div class="user-header">
              <div class="avatar avatar-sm">
                <img
                  [src]="authService.currentUser()?.profileImageUrl"
                  alt=""
                  class="avatar-img rounded-circle"
                  [imageFallback]="authService.currentUser()?.firstName + ' ' + authService.currentUser()?.lastName"
                />
              </div>
              <div class="user-text">
                <h6>
                  {{ authService.currentUser()?.firstName }}
                  {{ authService.currentUser()?.lastName }}
                </h6>
              </div>
            </div>
            <a class="dropdown-item" [routerLink]="dashboardLink()">Dashboard</a>
            <ng-container *ngIf="availableRoles().length > 0">
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                *ngFor="let role of availableRoles()"
                [routerLink]="role.link"
              >
                {{ role.label }}
              </a>
            </ng-container>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="profileLink()">Profile Settings</a>
            <a class="dropdown-item" (click)="logout()" role="button">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="sidebar-overlay"></div>
  </div>
</header>
