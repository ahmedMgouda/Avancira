<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body text-center">

          <div *ngIf="isLoading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3">Verifying your email...</h4>
          </div>

          <div *ngIf="verificationSuccess">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            <h4 class="mt-3 text-success">Thank you!</h4>
            <p>Your email has been verified. Redirecting you to login...</p>
          </div>

          <div *ngIf="verificationError">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 3rem;"></i>
            <h4 class="mt-3 text-danger">Email Verification Failed</h4>
            <p>{{ errorMessage }}. Please try again or contact support.</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
