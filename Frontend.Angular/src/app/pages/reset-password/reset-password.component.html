<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" *ngIf="!successMessage">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
        <span *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].touched">
          Password must be at least 8 characters.
        </span>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <span *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched">
          Confirmation is required.
        </span>
      </div>
  
      <button type="submit" [disabled]="isSubmitting">Reset Password</button>
    </form>
  </div>
