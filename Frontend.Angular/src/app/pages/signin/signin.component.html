<div class="bg-pattern-style">
  <div class="content">

    <!-- Login Tab Content -->
    <div class="account-content">
      <div class="account-box">
        <div class="login-right">
          <div class="login-header">
            <h3>Login <span [routerLink]="'/'">Avancira</span></h3>
            <p class="text-muted">Access to our dashboard</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label class="form-control-label">Email Address</label>
              <input type="email" id="Input_Email" class="form-control" placeholder="Email address"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) }"
                autocomplete="username" />
              <span class="text-danger"
                *ngIf="loginForm.get('email')?.errors?.['required'] && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                Email is required.
              </span>
              <span class="text-danger"
                *ngIf="loginForm.get('email')?.errors?.['email'] && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                Invalid email format. Please enter a valid email address.
              </span>
            </div>
            <div class="form-group">
              <label class="form-control-label">Password</label>
              <div class="pass-group">
                <input type="password" id="Input_Password" class="form-control" placeholder="Password"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) }"
                  autocomplete="current-password" />
                <span class="text-danger"
                  *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                  Password is required.
                </span>
                <span class="fas fa-eye toggle-password"></span>
              </div>
            </div>
            <div class="text-end">
              <a class="forgot-link" (click)="resetPassword()">Forgot Password ?</a>
            </div>
            <button class="btn btn-primary login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
            <div class="login-or">
              <span class="or-line"></span>
              <span class="span-or">or</span>
            </div>
            <app-social-login-buttons (google)="authenticate(Provider.Google)" (facebook)="authenticate(Provider.Facebook)" [label]="'Login'" [enabledProviders]="enabledProviders"></app-social-login-buttons>

            <div class="text-center dont-have">Donâ€™t have an account? <a href="/signup">Register</a></div>
          </form>
        </div>
      </div>
    </div>
    <!-- /Login Tab Content -->

  </div>

</div>
