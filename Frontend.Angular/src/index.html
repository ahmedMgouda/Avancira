<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Avancira – Expert Tutors for Personalized Online Lessons</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Avancira connects students with expert tutors for personalized online lessons — anytime, anywhere." />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Favicons -->
    <link rel="icon" href="assets/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="assets/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Splash Screen -->
    <link rel="stylesheet" href="assets/splash/splash.css" />

    <!-- SDKs -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer crossorigin="anonymous"></script>
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Crisp Chat -->
    <script>
      window.$crisp = [];
      window.CRISP_WEBSITE_ID = "2f822b6b-0a78-4235-9dbf-3750852c48f6";
      (function () {
        const s = document.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        document.head.appendChild(s);
      })();
    </script>
  </head>

  <body class="mat-typography">
    <div id="app-init-loader" role="dialog" aria-label="Loading Avancira" aria-live="polite">
      <img
        src="assets/logo.svg"
        alt="Avancira logo"
        class="loader-logo"
        width="80"
        height="80"
      />
      <div class="loader-spinner" role="status" aria-label="Loading"></div>
      <p class="loader-text" id="init-status">Loading...</p>
    </div>

    <!-- Angular Root -->
    <app-root></app-root>

    <noscript>
      <p>Please enable JavaScript to use Avancira.</p>
    </noscript>

    <!-- Fallback Loader Timeout -->
    <script src="assets/splash/splash.js"></script>
  </body>
</html>
